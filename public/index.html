<!doctype html>
<html>
  <link>
    <title>Cactus kingdom</title>
    <meta charset="utf8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"></link>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="dist/hammer.min.js"></script>

    <!-- Debug mode  -->
    <script>var debug = false;</script>
    <link rel="stylesheet" href="index.css"></link>

    <script src="colorgen.js"></script>
    <script src="meshes.js"></script>
    <script src="objloader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="world.js"></script>
    <script src="graphics.js"></script>
    <script src="controls.js"></script>
    <script src="projectile.js"></script>
    <script src="network.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="THREEx.WindowResize.js"></script>

    </script>
  </head>

  <!-- Player name modal -->
  <body style="margin: 0px;">

    <div class="ui basic modal" id ="player_login">
      <div class="ui huge input">
        <input id="player_name_text" type="text" placeholder="Enter name">
        <button id="player_name_submit" class="ui right labeled icon inverted olive button">
          <i class="right arrow icon"></i>
            Play!
        </button>
      </div>
    </div>

  <!-- Game over modal -->
    <div class="ui basic modal" id ="gameover_modal">
        <h1>
        GAME OVER
        </h1>
        Reload to play again
    </div>

    <!-- Healthbar  -->
    <div class="ui small inverted green progress dark_overlay" id="healthbar_container" data-value="30" data-total="100">
        <div class="bar"></div>
        <div class="label">Castle health:<span id="healthbar_text">30%</span></div>

        <a class="ui yellow label" style="width:auto;  transform: translate(0px,20px);" style="font-size: inherit; display: inline; color: inherit;" id="indicator_money"></a>
   </div>

    <!-- Name indicator -->
      <span id="name_indicator" class="ui label" id ="name_indicator"></span>


    <!-- Create menu -->
    <div class="ui container dark_overlay" id="create_menu">
        <i class="plus icon"></i>
        <button class="circular ui icon toggle button" id="create_tower">
            <i class="icon building"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <button class="ui black left toggle button red" id="sidebar_toggle"> << </button>
    <div class="ui dark_overlay wide sidebar left vertical">
        <h3 class="ui header inverted">Selected:
          <span id="selected_name" class="ui label grey"></span>
          <span id="selected_type" class="ui label green"></span>
        </h3>

        <button class="ui primary basic button" id="delete_tower"> Delete tower  </button>
        <button class="ui primary basic button" id="upgrade_tower"> Upgrade tower </button>
        <button class="ui primary basic button" id="attack_castle"> Attack Castle </button>
         <div id="entity_data" style="width:200px"></div>
    </div>

    <!-- three.js 3D rendering -->
    <div class="pusher" id="container"></div>



    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
  </body>

</html>
